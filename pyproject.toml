[build-system]
requires = [
    "setuptools>=45",
    "setuptools_scm[toml]>=6.2"
]
build-backend = "setuptools.build_meta"

[project]
name = "pytest-jira-xray"
dynamic = ["version"]
authors = [
    {name = "Lukasz Fundakowski", email = "fundakol@yahoo.com"}
]
description = "pytest plugin to integrate tests with JIRA XRAY"
readme = "README.rst"
requires-python = ">=3.7"
keywords = ["pytest, JIRA, XRAY"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "License :: OSI Approved :: Apache Software License",
    "Operating System :: OS Independent",
    "Framework :: Pytest"
]
dependencies = [
    "pytest>=6.2.4",
    "requests"
]

[project.urls]
homepage = "https://github.com/fundakol/pytest-jira-xray"

[project.entry-points.pytest11]
xray = "pytest_xray.plugin"

[tool.setuptools_scm]

[tool.black]
line-length = 120
skip-string-normalization = true
target-version = ['py37']

[tool.isort]
profile = "black"
src_paths = ["src", "tests"]
filter_files = true
multi_line_output = 3
include_trailing_comma = true
force_grid_wrap = 0
use_parentheses = true
line_length = 88
